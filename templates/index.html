<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom loader for better UX */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Vector Mind</h1>

        <!-- Upload PDF Section -->
        <div class="mb-8 p-6 border border-gray-200 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">1. Upload PDF Document</h2>
            <input type="file" id="pdfFile" accept=".pdf" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100 cursor-pointer mb-4" />
            <button id="uploadButton"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-full font-semibold hover:bg-blue-700
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors duration-200">
                Upload and Analyze PDF
            </button>
            <div id="uploadStatus" class="mt-3 text-sm text-center text-gray-600"></div>
            <div id="uploadLoader" class="loader mx-auto mt-3"></div>
        </div>

        <!-- Ask Question Section -->
        <div class="p-6 border border-gray-200 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">2. Ask a Question</h2>
            <textarea id="questionInput" rows="3"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500
                             resize-y placeholder-gray-400 mb-4"
                      placeholder="Ask a question about the uploaded document..."></textarea>
            <button id="askButton"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-full font-semibold hover:bg-green-700
                           focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-colors duration-200">
                Get Answer
            </button>
            <div id="answerLoader" class="loader mx-auto mt-3"></div>
            <div id="answerDisplay" class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200 text-gray-800 leading-relaxed text-justify">
                <p>Your answer will appear here after you upload a document and ask a question.</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
